<body>
<div class="container register-page">
  <div class="wrapper register-container">
    <div class="title">
      <h2>Register</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="row form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Name" required>
      </div>
      <div class="row form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
        <div *ngIf="emailControl?.invalid" class="error-message">Please enter a valid email.</div>
      </div>
      <div class="row form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
      </div>
      <div class="row form-group">
        <i class="fas fa-user-tag"></i>
        <select id="roles" name="roles" [(ngModel)]="roles" required>
          <option value="" disabled selected>Select Role</option>
          <option value=R>Renter</option>
          <option value=P>Owner</option>
        </select>
      </div>
      <div class="button row">
        <input type="submit" [disabled]="!registerForm.form.valid" value="Register">
      </div>
      <div class="login-link">
        Back to <a class="login-link" routerLink="/login">Login</a>
      </div>
    </form>
    <div class="popup" *ngIf="showPopup">
      <p>{{ message }}</p>
    </div>
  </div>
</div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
