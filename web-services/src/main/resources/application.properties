spring.application.name=dtaquito-backend
# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dtaquito?useSSL=false&serverTimezone=UTC
spring.datasource.username=dtaquito
spring.datasource.password=opensource123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Spring Data JPA Configuration
spring.jpa.show-sql=true
#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernat.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=com.dtaquito_backend.dtaquito_backend.shared.infrastructure.persistance.jpa.strategy.SnakeCasePhysicalNamingStrategy